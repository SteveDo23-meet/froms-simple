<div class="container" dir="rtl">
  <h1>טופס דוגמה</h1>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <label>שם:</label>
    <input name="name" required [(ngModel)]="formModel.name" #name="ngModel" />
    <div *ngIf="name.invalid && name.touched" class="error">שדה חובה</div>

    <label>אימייל:</label>
    <input name="email" type="email" required [(ngModel)]="formModel.email" #email="ngModel" />
    <div *ngIf="email.invalid && email.touched" class="error">שדה חובה</div>

    <label>סיסמה:</label>
    <div class="pw-row">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        name="password"
        required
        minlength="4"
        [(ngModel)]="formModel.password"
        #password="ngModel"
      />
      <button type="button" (click)="togglePassword()">
        {{ passwordVisible ? 'הסתר' : 'הצג' }}
      </button>
    </div>
    <div *ngIf="password.invalid && password.touched" class="error">לפחות 4 תווים</div>

    <label>מגדר:</label>
    <select name="gender" required [(ngModel)]="formModel.gender" #gender="ngModel">
      <option value="">בחר/י</option>
      <option value="זכר">זכר</option>
      <option value="נקבה">נקבה</option>
    </select>
    <div *ngIf="gender.invalid && gender.touched" class="error">אנא בחר/י מגדר</div>

    <button type="submit">שלח</button>
  </form>

  <div *ngIf="submittedData" class="result">
    <h2>הנתונים שנשלחו:</h2>
    <p><b>שם:</b> {{ submittedData.name }}</p>
    <p><b>אימייל:</b> {{ submittedData.email }}</p>
    <p><b>סיסמה:</b> {{ submittedData.password }}</p>
    <p><b>מגדר:</b> {{ submittedData.gender }}</p>
  </div>
</div>
